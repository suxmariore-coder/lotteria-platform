<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    h1, h3 {
      text-align: center;
      margin: 6px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(6, 1fr); }
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }

    .number {
      border-radius: 8px;
      padding: 10px 4px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 58px;
    }

    .available { background: #1e7e34; }
    .sold { background: #c82333; }

    .buyer {
      font-size: 11px;
      margin-top: 4px;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.show { display: flex; }

    .modal-content {
      background: #fff;
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      padding: 20px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .stripe { background: #6772e5; color: #fff; }
    .reset { background: #dc3545; color: #fff; }
    .cancel { background: #ddd; }
  </style>
</head>

<body>

<h1 id="lottery-title">Lotteria</h1>
<h3 id="lottery-price"></h3>

<div id="grid" class="grid"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <input id="nameField" placeholder="Il tuo nome" />

    <button class="btn stripe" onclick="payWithStripe()">Paga con Stripe</button>
    <button id="resetBtn" class="btn reset" style="display:none" onclick="resetNumber()">Reset numero</button>
    <button class="btn cancel" onclick="closeModal()">Annulla</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const LOTTERY_ID = params.get("id");

const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

if (!LOTTERY_ID) {
  document.body.innerHTML = "<h2>ID lotteria mancante</h2>";
  throw new Error("ID mancante");
}

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const nameField = document.getElementById("nameField");
const resetBtn = document.getElementById("resetBtn");

let currentRow = null;

async function loadLottery() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/lotteries?id=eq.${LOTTERY_ID}&select=title,ticket_price`,
    { headers: { apikey: SUPABASE_ANON_KEY } }
  );
  const data = await res.json();
  document.getElementById("lottery-title").textContent = data[0].title;
  document.getElementById("lottery-price").textContent = `â‚¬ ${data[0].ticket_price}`;
}

async function loadNumbers() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/lottery_numbers?lottery_id=eq.${LOTTERY_ID}&order=number.asc`,
    { headers: { apikey: SUPABASE_ANON_KEY } }
  );
  const data = await res.json();
  grid.innerHTML = "";
  data.forEach(n => {
    const d = document.createElement("div");
    d.className = `number ${n.status}`;
    d.innerHTML = `<div>${n.number}</div>${n.status==="sold" ? `<div class="buyer">${n.buyer_name||""}</div>` : ""}`;
    d.onclick = () => openModal(n);
    grid.appendChild(d);
  });
}

function openModal(row) {
  currentRow = row;
  nameField.value = "";
  resetBtn.style.display = row.status === "sold" ? "block" : "none";
  modalTitle.textContent = row.status === "sold" ? "Reset numero" : "Acquista numero";
  modal.classList.add("show");
}

function closeModal() { modal.classList.remove("show"); }

loadLottery();
loadNumbers();
</script>

</body>
</html>
