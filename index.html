<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
      margin: 0;
    }

    h1, h3 {
      text-align: center;
      margin: 6px 0;
    }

    #lottery-meta {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
    }

    /* GALLERY */
    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      margin: 0 auto 16px;
      max-width: 600px;
    }

    .gallery img {
      height: 220px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .gallery img { height: 180px; }
    }

    /* DESCRIZIONE */
    #lottery-description {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin: 12px auto 16px;
      max-width: 600px;
      text-align: center;
      color: #333;
      font-size: 15px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }

    @media (max-width: 1024px) {
      .grid { grid-template-columns: repeat(6, 1fr); }
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(5, 1fr); }
    }

    .number {
      border-radius: 8px;
      padding: 10px 4px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      min-height: 58px;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .available { background: #1e7e34; }
    .sold { background: #c82333; }

    .buyer {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.9;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.show { display: flex; }

    .modal-content {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      padding: 20px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .stripe { background: #6772e5; color: #fff; }
    .reset { background: #dc3545; color: #fff; }
    .cancel { background: #ddd; }
  </style>
</head>

<body>

<h1 id="lottery-title">Lotteria</h1>
<h3 id="lottery-price"></h3>
<p id="lottery-meta"></p>

<div id="prize-gallery" class="gallery"></div>

<div id="lottery-description">
  <strong>üéÅ Premio in palio</strong><br><br>
  <span id="lottery-description-text"></span>
</div>

<div id="grid" class="grid"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <input id="nameField" placeholder="Il tuo nome" />
    <button class="btn stripe" onclick="payWithStripe()">Paga con Stripe</button>
    <button id="resetBtn" class="btn reset" style="display:none" onclick="resetNumber()">Reset</button>
    <button class="btn cancel" onclick="closeModal()">Annulla</button>
  </div>
</div>

<script>
/* üî¥ CONFIG */
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

/* LOTTERY ID */
const params = new URLSearchParams(window.location.search);
const LOTTERY_ID = params.get("id");

if (!LOTTERY_ID) {
  document.body.innerHTML = "<h2>ID LOTTERIA MANCANTE</h2>";
  throw new Error("Missing lottery id");
}

/* DOM */
const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const nameField = document.getElementById("nameField");
const resetBtn = document.getElementById("resetBtn");

let currentRow = null;

/* LOAD LOTTERY */
async function loadLottery() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/lotteries?id=eq.${LOTTERY_ID}&select=title,ticket_price,description,draw_date,wheel,prize_images`,
    {
      headers: {
        apikey: SUPABASE_ANON_KEY,
        Authorization: "Bearer " + SUPABASE_ANON_KEY
      }
    }
  );

  const data = await res.json();
  if (!data || data.length === 0) return;

  const lot = data[0];

  document.getElementById("lottery-title").textContent = lot.title;
  document.getElementById("lottery-price").textContent =
    `Prezzo biglietto: ‚Ç¨ ${lot.ticket_price}`;

  document.getElementById("lottery-description-text").textContent =
    lot.description || "";

  let meta = [];
  if (lot.draw_date) meta.push(`üìÖ Estrazione: ${lot.draw_date}`);
  if (lot.wheel) meta.push(`üé° Ruota: ${lot.wheel}`);
  document.getElementById("lottery-meta").textContent = meta.join(" ‚Ä¢ ");

  renderGallery(lot.prize_images);
}

/* GALLERY */
function renderGallery(images) {
  const gallery = document.getElementById("prize-gallery");
  if (!images || images.length === 0) {
    gallery.style.display = "none";
    return;
  }

  gallery.innerHTML = "";
  images.forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    img.onclick = () => window.open(url, "_blank");
    gallery.appendChild(img);
  });
}

/* LOAD NUMBERS */
async function loadNumbers() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/lottery_numbers?lottery_id=eq.${LOTTERY_ID}&order=number.asc`,
    { headers: { apikey: SUPABASE_ANON_KEY } }
  );

  const data = await res.json();
  grid.innerHTML = "";

  data.forEach(row => {
    const d = document.createElement("div");
    d.className = `number ${row.status}`;
    d.innerHTML = `
      <div>${row.number}</div>
      ${row.status === "sold" ? `<div class="buyer">${row.buyer_name || ""}</div>` : ""}
    `;
    d.onclick = () => openModal(row);
    grid.appendChild(d);
  });
}

/* MODAL */
function openModal(row) {
  currentRow = row;
  modalTitle.textContent =
    row.status === "available"
      ? `Acquista numero ${row.number}`
      : `Reset numero ${row.number}`;

  nameField.style.display = row.status === "available" ? "block" : "none";
  resetBtn.style.display = row.status === "sold" ? "block" : "none";
  modal.classList.add("show");
}

function closeModal() {
  modal.classList.remove("show");
}

/* STRIPE */
async function payWithStripe() {
  const name = nameField.value.trim();
  if (!name) return alert("Inserisci il nome");

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-checkout-session`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY
    },
    body: JSON.stringify({
      lottery_id: LOTTERY_ID,
      number_id: currentRow.id,
      buyer_name: name
    })
  });

  const data = await res.json();
  if (!data.url) return alert("Errore pagamento");

  window.location.href = data.url;
}

/* RESET */
async function resetNumber() {
  const pwd = prompt("Password admin");
  if (!pwd) return;

  const res = await fetch(`${SUPABASE_URL}/functions/v1/reset-number-admin`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY
    },
    body: JSON.stringify({
      lottery_id: LOTTERY_ID,
      number_id: currentRow.id,
      admin_password: pwd
    })
  });

  if (!res.ok) return alert("Password errata");

  closeModal();
  loadNumbers();
}

/* INIT */
loadLottery();
loadNumbers();
</script>

</body>
</html>
