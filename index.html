<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
      margin: 0;
    }

    h1, h3 { text-align: center; margin: 6px 0; }

    #lottery-meta {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
      white-space: pre-line; /* mostra \n su righe diverse */
    }

    .status-banner {
      max-width: 600px;
      margin: 12px auto;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .status-active { background: #e6f4ea; color: #1e7e34; }
    .status-closed { background: #fff3cd; color: #856404; }
    .status-finished { background: #f8d7da; color: #842029; }

    .share-box {
      max-width: 600px;
      margin: 10px auto 16px;
      text-align: center;

      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* üì± MOBILE: affiancati */
    @media (max-width: 600px) {
      .share-box { flex-wrap: nowrap; }
      .share-box .btn { flex: 1; max-width: 48%; }
    }

    .btn {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .btn {
     transition: transform .12s ease, opacity .12s ease;
    }

    .btn:hover:not(:disabled) {
     transform: scale(1.02);
    }

    .btn:disabled {
     cursor: not-allowed;
    }

    .whatsapp { background: #25D366; color: #fff; }
    .stripe { background: #6772e5; color: #fff; }
    .paypal { background: #003087; color: #fff; }
    .revolut { background: #111; color: #fff; }
    .cancel { background: #ddd; }

    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      margin: 0 auto 16px;
      max-width: 600px;
    }

    .gallery img {
      height: 220px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      flex-shrink: 0;
    }

    #lottery-description {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin: 12px auto;
      max-width: 600px;
      text-align: center;
    }

    .grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(10, 1fr); /* desktop */
    }

    /* üì± MOBILE */
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(6, 1fr); }
    }

    .number {
      border-radius: 8px;
      padding: 6px 4px;
      text-align: center;
      font-weight: bold;
      color: #fff;

      height: 64px;          /* altezza fissa */
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      overflow: hidden;      /* non cresce con nomi lunghi */
    }

    .available { background: #1e7e34; cursor: pointer; }
    .sold { background: #c82333; cursor: not-allowed; opacity: .85; }
    .pending { background: #ffc107; color: #333; cursor: not-allowed; }

    .buyer {
      font-size: 11px;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.show { display: flex; }

    .modal-content {
  background: #fff;
  width: 100%;
  max-width: 360px;   /* desktop */
  border-radius: 12px;
  padding: 20px;
}

    /* üì± MOBILE */
    @media (max-width: 600px) {
    .modal-content {
    max-width: 320px; /* üëà pi√π compatta su mobile */
    padding: 16px;
  }
}

    .modal input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: center;       /* üëà simmetria */
  font-size: 15px;
}

    /* --- STILE MODALE PAGAMENTO --- */
    .field-label {
      font-size: 13px;
      font-weight: bold;
      color: #444;
      margin-bottom: 4px;
      display: block;
    }

    .divider {
      height: 1px;
      background: #e5e5e5;
      margin: 16px 0;
    }

    .pay-title {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .pay-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.pay-buttons img {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }

.modal-content *,
.modal-content *::before,
.modal-content *::after {
  box-sizing: border-box;
}

.revolut {
  background: #fff;
  color: #111;
  border: 1px solid #111;
}

.btn.outlined {
  background: #fff;
  color: #111;
  border: 2px solid #111;
}

.revolut-icon {
  font-weight: 800;
  font-size: 16px;
  margin-right: 6px;
}

.btn.full {
  width: 100%;
}

.pay-buttons {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.pay-buttons .btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.pay-buttons img {
  height: 18px;
}


/* Dimensione logo WhatsApp */
.share-box img {
  width: 20px;
  height: auto;
}

/* üì± MOBILE: logo pi√π grande */
@media (max-width: 600px) {
  .share-box img {
    width: 24px; /* prova 26px se lo vuoi ancora pi√π evidente */
  }

}

  </style>
</head>

<body>

<h1 id="lottery-title"></h1>
<h3 id="lottery-price"></h3>
<p id="lottery-meta"></p>

<div class="share-box">
  <button class="btn whatsapp" onclick="shareWhatsapp()" style="display:flex;align-items:center;gap:8px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:18px;height:18px;">
    Condividi LotteRiffa
  </button>

  <button class="btn" style="background:#000;color:#fff" onclick="goToCreateLottery()">
    ‚ú® Crea la tua Lotteriffa
  </button>
</div>

<div id="lottery-status-banner" style="display:none"></div>
<div id="prize-gallery" class="gallery"></div>

<div id="lottery-description">
  <strong>üéÅ Premio in palio</strong><br><br>
  <span id="lottery-description-text"></span>
</div>

<div id="grid" class="grid"></div>

<div id="modal" class="modal">
  <div class="modal-content"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";
const LOTTERY_ID = new URLSearchParams(location.search).get("id");

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalContent = document.querySelector(".modal-content");

let currentRow = null;
let PAYMENT_METHODS = { stripe: true/false, paypal: false, revolut: false };
let LOTTERY_EXPIRED = false;
let LOTTERY_STATUS = "active"; // active/closed/finished

function buildPurchaseModalHTML() {
  return `
    <h3 id="modalTitle"></h3>

    <label class="field-label">Il tuo nome</label>
    <input id="nameField" placeholder="Es. Mario Rossi" />

    <div class="divider"></div>

    <div class="pay-title">Scegli il metodo di pagamento</div>

    <div class="pay-buttons">

      <button id="btnStripe" class="btn stripe" onclick="payWithStripe()">
        üí≥ Acquista con Stripe
      </button>

      <button id="btnPaypal" class="btn paypal" onclick="payManual('paypal')">
        <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal">
        Acquista con PayPal
      </button>

      <button id="btnRevolut" class="btn revolut outlined" onclick="payManual('revolut')">
        <span class="revolut-icon">R</span>
        Acquista con Revolut
      </button>

    </div>

    <div class="divider"></div>

    <button class="btn cancel full" onclick="closeModal()">
      Annulla
    </button>
  `;
}

/* WHATSAPP */
function shareWhatsapp() {
  const text = encodeURIComponent(
    "üéüÔ∏è Partecipa a questa lotteria!\nProva a vincere un premio üéÅ\n\n" + location.href
  );
  window.open(`https://wa.me/?text=${text}`, "_blank");
}

function goToCreateLottery() {
  location.href = "login.html";
}

/* LOAD LOTTERY */
async function loadLottery() {
  const r = await fetch(
    `${SUPABASE_URL}/rest/v1/lotteries?id=eq.${LOTTERY_ID}&select=title,ticket_price,description,draw_date,wheel,prize_images,status,paypal_user,revolut_link,stripe_enabled`,
    { headers: { apikey: SUPABASE_ANON_KEY } }
  );

  const json = await r.json();
  const lot = Array.isArray(json) ? json[0] : null;
  if (!lot) return;

// reset
PAYMENT_METHODS = { paypal: false, revolut: false };

// abilita SOLO se i dati owner esistono
if (lot.paypal_user && lot.paypal_user.trim() !== "") {
  PAYMENT_METHODS.paypal = true;
}

if (lot.revolut_link && lot.revolut_link.trim() !== "") {
  PAYMENT_METHODS.revolut = true;
}

  /* -------------------------
     STATO LOTTERIA
  ------------------------- */
  LOTTERY_STATUS = lot.status || "active";

  /* -------------------------
     DATI PRINCIPALI
  ------------------------- */
  document.getElementById("lottery-title").textContent = lot.title || "";
  document.getElementById("lottery-price").textContent =
    `Prezzo biglietto: ‚Ç¨ ${lot.ticket_price ?? ""}`;
  document.getElementById("lottery-description-text").textContent =
    lot.description || "";

  /* -------------------------
     DATA ESTRAZIONE + RUOTA
  ------------------------- */
  const meta = [];
  LOTTERY_EXPIRED = false;

  if (lot.draw_date) {
    const draw = new Date(lot.draw_date);
    draw.setHours(0, 0, 0, 0);

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    LOTTERY_EXPIRED = today > draw;

    const formatted =
      String(draw.getDate()).padStart(2, "0") + "/" +
      String(draw.getMonth() + 1).padStart(2, "0") + "/" +
      draw.getFullYear();

    meta.push(`üìÖ Estrazione: ${formatted}`);
  }

  if (lot.wheel) {
    meta.push(`üé° Ruota: ${lot.wheel}`);
  }

  document.getElementById("lottery-meta").textContent = meta.join("\n");

  /* -------------------------
     BANNER STATO
  ------------------------- */
  const banner = document.getElementById("lottery-status-banner");
  banner.style.display = "block";

  const computedStatus = LOTTERY_EXPIRED ? "finished" : LOTTERY_STATUS;

  banner.className =
    "status-banner " +
    (computedStatus === "active"
      ? "status-active"
      : computedStatus === "closed"
      ? "status-closed"
      : "status-finished");

  banner.textContent =
    computedStatus === "active"
      ? "‚úÖ Lotteria attiva"
      : computedStatus === "closed"
      ? "‚õî Vendite chiuse"
      : "üèÅ Lotteria conclusa";

  /* -------------------------
     GALLERIA PREMI
  ------------------------- */
  renderGallery(lot.prize_images);
}

/* GALLERY */
function renderGallery(images) {
  const gallery = document.getElementById("prize-gallery");
  let arr = [];

  if (Array.isArray(images)) arr = images;
  else if (typeof images === "string") {
    try { arr = JSON.parse(images); } catch { arr = []; }
  }

  if (!arr.length) {
    gallery.style.display = "none";
    return;
  }

  gallery.style.display = "flex";
  gallery.innerHTML = "";

  arr.forEach(u => {
    if (!u) return;
    const i = document.createElement("img");
    i.src = u;
    i.onclick = () => window.open(u, "_blank");
    gallery.appendChild(i);
  });
}

/* LOAD NUMBERS */
async function loadNumbers() {
  const r = await fetch(
    `${SUPABASE_URL}/rest/v1/lottery_numbers?lottery_id=eq.${LOTTERY_ID}&order=number.asc`,
    { headers: { apikey: SUPABASE_ANON_KEY } }
  );
  const data = await r.json();

  grid.innerHTML = "";
  if (!Array.isArray(data)) return;

  data.forEach(row => {
    const d = document.createElement("div");
    const cls =
      row.status === "sold"
        ? "sold"
        : row.payment_status === "pending"
        ? "pending"
        : "available";

    d.className = `number ${cls}`;
    d.innerHTML = `
      <div>${row.number}</div>
      ${
        cls === "pending"
          ? `<div class="buyer">‚è≥ ${row.pending_buyer_name || ""}</div>`
          : cls === "sold"
          ? `<div class="buyer">${row.buyer_name || ""}</div>`
          : ""
      }
    `;

    const canBuy = (cls === "available") && !LOTTERY_EXPIRED && LOTTERY_STATUS === "active";

    if (canBuy) {
      d.onclick = () => openModal(row);
    } else {
      d.style.cursor = "not-allowed";
      d.style.opacity = "0.85";
    }

    grid.appendChild(d);
  });
}

function openModal(row) {
  currentRow = row;
  modalContent.innerHTML = buildPurchaseModalHTML();

if (!PAYMENT_METHODS.paypal) {
  modalContent.querySelector(".paypal").disabled = true;
  modalContent.querySelector(".paypal").style.opacity = "0.4";
}

if (!PAYMENT_METHODS.revolut) {
  modalContent.querySelector(".revolut").disabled = true;
  modalContent.querySelector(".revolut").style.opacity = "0.4";
}
  modalContent.querySelector("#modalTitle").textContent = `Acquista numero ${row.number}`;
// mostra solo i metodi abilitati
document.getElementById("btnStripe").style.display =
  PAYMENT_METHODS.stripe ? "flex" : "none";

document.getElementById("btnPaypal").style.display =
  PAYMENT_METHODS.paypal ? "flex" : "none";

document.getElementById("btnRevolut").style.display =
  PAYMENT_METHODS.revolut ? "flex" : "none";

  modalContent.querySelector("#nameField").value = "";
  modal.classList.add("show");
}

function closeModal() {
  modal.classList.remove("show");
  currentRow = null;
  // ripulisce sempre, cos√¨ non resta ‚Äúincastrato‚Äù
  modalContent.innerHTML = "";
}

/* STRIPE */
async function payWithStripe() {
  if (!currentRow) return;

  const name = modalContent.querySelector("#nameField")?.value.trim() || "";
  if (!name) return alert("Inserisci il nome");

  const r = await fetch(`${SUPABASE_URL}/functions/v1/create-checkout-session`, {
    method: "POST",
    headers: { "Content-Type": "application/json", apikey: SUPABASE_ANON_KEY },
    body: JSON.stringify({
      lottery_id: LOTTERY_ID,
      number_id: currentRow.id,
      buyer_name: name
    })
  });

  const d = await r.json();
  if (!d?.url) return alert("Errore Stripe");

  location.href = d.url;
}

/* PAYPAL / REVOLUT */
async function payManual(method) {
  if (!currentRow) return;

  const name = modalContent.querySelector("#nameField")?.value.trim() || "";
  if (!name) return alert("Inserisci il nome");

  const numberLabel = currentRow.number;

  const res = await fetch(`${SUPABASE_URL}/functions/v1/reserve-number-manual`, {
    method: "POST",
    headers: { "Content-Type": "application/json", apikey: SUPABASE_ANON_KEY },
    body: JSON.stringify({
      lottery_id: LOTTERY_ID,
      number_id: currentRow.id,
      buyer_name: name,
      payment_method: method
    })
  });

  const data = await res.json();
  console.log("RISPOSTA EDGE FUNCTION:", data);
  console.log("ISTRUZIONI:", data.instructions);

  if (!res.ok) return alert(data?.error || "Errore prenotazione");

  const amount = data?.instructions?.amount;
  const note = data?.instructions?.note || "";

  // Edge function attuale: instructions.paypal e instructions.revolut
  const paypalUser = data?.instructions?.paypal || null;
  const revolutUserOrLink = data?.instructions?.revolut || null;

  let paymentUrl = null;

if (method === "paypal" && data.instructions.paypal) {
  paymentUrl = `https://www.paypal.me/${data.instructions.paypal}/${amount}`;
}

if (method === "revolut" && data.instructions.revolut) {
  const username = String(data.instructions.revolut)
    .replace("https://revolut.me/", "")
    .replace("@", "")
    .trim();

  paymentUrl = `https://revolut.me/${username}`;
}

  if (!paymentUrl) return alert("Metodo di pagamento non disponibile (verifica dati owner)");

  // riepilogo nel modal + bottone Vai al pagamento
  modalContent.innerHTML = `
  <h3>üí≥ Completa l‚Äôacquisto</h3>

  <p>
    <b>Numero scelto:</b> ${numberLabel}<br>
    <b>Metodo:</b> ${method.toUpperCase()}<br>
    <b>Importo:</b> ${amount ?? "-"} <span style="color:#666;">(su Revolut lo inserisci manualmente)</span><br><br>
  </p>

  <div class="divider"></div>

  <p style="font-size:15px; color:#444;">
    üí° <b>Come funziona:</b><br>
    ‚è≥ Numero prenotato! Hai 30 minuti per pagare.<br>
    Dopo il pagamento, l‚Äôowner controller√† l‚Äôoperazione.<br>
    Appena confermata, il numero sar√† tuo üéâ.
  </p>

  <h3><button class="btn ${method}" id="goPayBtn" style="width:60%;">
    üëâ Acquista
  </button><h3>

  <button class="btn cancel" onclick="closeModal()" style="width:60%;">Annulla</button>
`;

  document.getElementById("goPayBtn").onclick = () => {
    window.open(paymentUrl, "_blank");
// üîí disabilita pulsanti per evitare doppi click
modalContent.querySelectorAll("button").forEach(b => b.disabled = true);

// üîÅ schermata finale di conferma
modalContent.innerHTML = `
  <h3 style="text-align:center">‚úÖ Pagamento inviato</h3>

  <p style="font-size:14px; line-height:1.4; text-align:center">
    Grazie per aver partecipato üéâ<br><br>
    Il pagamento √® stato <b>inviato correttamente</b>.<br>
    L‚Äôorganizzatore verificher√† a breve.
  </p>

  <div class="divider"></div>

  <p style="font-size:13px;color:#555;text-align:center">
    ‚è≥ Il numero rester√† <b>In attesa</b> fino alla conferma.<br>
    Se non viene confermato entro 30 minuti, torner√† disponibile.
  </p>

  <button class="btn cancel" onclick="closeModal()">Chiudi</button>
`;

    // importantissimo: chiudi/reset cos√¨ non resta incastrato
    closeModal();
  };

  // aggiorna la griglia (numero diventa giallo)
  loadNumbers();
}

loadLottery();
loadNumbers();
</script>

</body>
</html>
