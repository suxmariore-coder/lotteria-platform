<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
      margin: 0;
    }

    h1 { text-align: center; margin-bottom: 6px; }
    #lotteryPrice { text-align:center; margin-bottom:14px; color:#555; }

    .grid {
      display: grid;
      grid-template-columns: repeat(10,1fr);
      gap: 10px;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(5,1fr); }
    }

    .number {
      border-radius: 8px;
      padding: 10px 4px;
      font-weight: bold;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .available { background:#1e7e34; }
    .sold { background:#c82333; }

    .buyer { font-size:11px; margin-top:4px; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal.show { display:flex; }

    .modal-content {
      background:#fff;
      padding:20px;
      max-width:380px;
      width:100%;
      border-radius:12px;
    }

    .btn {
      width:100%;
      padding:12px;
      border:0;
      border-radius:6px;
      font-size:15px;
      cursor:pointer;
      margin-bottom:8px;
    }

    .stripe { background:#6772e5; color:white; }
    .paypal { background:#003087; color:white; }
    .revolut { background:black; color:white; }

    .reset { background:#dc3545; color:white; }
    .cancel { background:#ddd; }
  </style>
</head>

<body>

<h1 id="lotteryTitle">Caricamento...</h1>
<div id="lotteryPrice"></div>

<div id="grid" class="grid"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>

    <input id="nameField" placeholder="Il tuo nome" />

    <div id="paymentSection"></div>

    <button id="resetBtn" class="btn reset" style="display:none" onclick="resetNumber()">Reset</button>
    <button class="btn cancel" onclick="closeModal()">Annulla</button>
  </div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const params = new URLSearchParams(window.location.search);
const LOTTERY_ID = params.get("id");

let lotteryConfig = {};
let currentRow = null;

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const nameField = document.getElementById("nameField");
const paymentSection = document.getElementById("paymentSection");
const resetBtn = document.getElementById("resetBtn");

async function loadLotteryInfo() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/lotteries?id=eq.${LOTTERY_ID}`,
    { headers: { apikey: SUPABASE_ANON_KEY, Authorization:"Bearer "+SUPABASE_ANON_KEY }}
  );
  const l = (await res.json())[0];

  lotteryConfig = l;

  document.getElementById("lotteryTitle").textContent = l.title;
  document.getElementById("lotteryPrice").textContent = `Prezzo: â‚¬${l.ticket_price}`;
}

async function loadNumbers() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/lottery_numbers?lottery_id=eq.${LOTTERY_ID}&order=number`,
    { headers: { apikey: SUPABASE_ANON_KEY, Authorization:"Bearer "+SUPABASE_ANON_KEY }}
  );
  const data = await res.json();
  grid.innerHTML="";
  data.forEach(r=>{
    const d=document.createElement("div");
    d.className=`number ${r.status}`;
    d.innerHTML=`${r.number}${r.status==="sold"?`<div class="buyer">${r.buyer_name||""}</div>`:""}`;
    d.onclick=()=>openModal(r);
    grid.appendChild(d);
  });
}

function openModal(row){
  currentRow=row;
  paymentSection.innerHTML="";
  nameField.value="";

  if(row.status==="available"){
    modalTitle.textContent=`Acquista numero ${row.number}`;
    nameField.style.display="block";
    resetBtn.style.display="none";

    if(lotteryConfig.payment_methods.includes("stripe")){
      paymentSection.innerHTML+=`<button class="btn stripe" onclick="payWithStripe()">Carta (Stripe)</button>`;
    }
    if(lotteryConfig.payment_methods.includes("paypal")){
      paymentSection.innerHTML+=`<a class="btn paypal" href="https://www.paypal.me/${lotteryConfig.paypal_email}" target="_blank">PayPal</a>`;
    }
    if(lotteryConfig.payment_methods.includes("revolut")){
      paymentSection.innerHTML+=`<a class="btn revolut" href="${lotteryConfig.revolut_link}" target="_blank">Revolut</a>`;
    }
  } else {
    modalTitle.textContent=`Reset numero ${row.number}`;
    nameField.style.display="none";
    resetBtn.style.display="block";
  }

  modal.classList.add("show");
}

function closeModal(){ modal.classList.remove("show"); }

async function payWithStripe(){
  const name=nameField.value.trim();
  if(!name) return alert("Inserisci un nome");

  const res=await fetch(`${SUPABASE_URL}/functions/v1/create-checkout-session`,{
    method:"POST",
    headers:{ "Content-Type":"application/json", apikey:SUPABASE_ANON_KEY, Authorization:"Bearer "+SUPABASE_ANON_KEY },
    body:JSON.stringify({ lottery_id:LOTTERY_ID, number_id:currentRow.id, buyer_name:name })
  });
  const data=await res.json();
  window.location.href=data.url;
}

async function resetNumber(){
  const pwd=prompt("Password admin");
  if(!pwd) return;
  await fetch(`${SUPABASE_URL}/functions/v1/reset-number-admin`,{
    method:"POST",
    headers:{ "Content-Type":"application/json", apikey:SUPABASE_ANON_KEY, Authorization:"Bearer "+SUPABASE_ANON_KEY },
    body:JSON.stringify({ lottery_id:LOTTERY_ID, number_id:currentRow.id, admin_password:pwd })
  });
  closeModal(); loadNumbers();
}

loadLotteryInfo();
loadNumbers();
</script>

</body>
</html>
