<script>

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const container = document.getElementById("lotteries");

async function checkAuth() {
  const { data } = await sb.auth.getUser();
  if (!data.user) {
    window.location.href = "login.html";
    return;
  }
  loadLotteries(data.user.id);
}

async function loadLotteries(userId) {
  const { data, error } = await sb
    .from("lotteries")
    .select("id, title, ticket_price")
    .eq("owner_id", userId)
    .order("created_at", { ascending: false });

  if (error) {
    container.innerHTML = "Errore caricamento";
    return;
  }

  if (!data.length) {
    container.innerHTML = "<p>Nessuna lotteria creata.</p>";
    return;
  }

  container.innerHTML = "";
  data.forEach(l => {
    const div = document.createElement("div");
    div.className = "lottery";
    div.innerHTML = `
      <h3>${l.title}</h3>
      <p>Prezzo biglietto: â‚¬ ${l.ticket_price}</p>
      <div class="actions">
        <button onclick="openLottery('${l.id}')">Apri</button>
        <button onclick="manageLottery('${l.id}')">Gestisci</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function openLottery(id) {
