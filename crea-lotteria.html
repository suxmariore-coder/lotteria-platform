<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 16px;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #6772e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      font-size: 14px;
      word-break: break-all;
      background: #e9e9e9;
      padding: 10px;
      border-radius: 6px;
    }

    .error {
      margin-top: 12px;
      background: #ffe5e5;
      color: #900;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Crea la tua lotteria</h1>

<div class="container">
  <input id="title" placeholder="Nome lotteria" />
  <input id="price" type="number" step="0.01" placeholder="Prezzo biglietto (€)" />
  <input id="max" type="number" placeholder="Numero massimo di biglietti" />
  <input id="password" type="password" placeholder="Password admin" />

  <button id="createBtn" onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="result" style="display:none"></div>
  <div id="error" class="error" style="display:none"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NTA1MDg2NiwiZXhwIjoyMDgwNjI2ODY2fQ.alQJppQczFcAY3vLBu-AnC_aFWINenquDlRzDP1_2aE";
const FRONTEND_BASE_URL = "https://suxmariore-coder.github.io/lotteria-frontend";

async function createLottery() {
  const btn = document.getElementById("createBtn");
  const errorDiv = document.getElementById("error");
  const resultDiv = document.getElementById("result");

  errorDiv.style.display = "none";
  resultDiv.style.display = "none";

  const title = document.getElementById("title").value.trim();
  const price = parseFloat(document.getElementById("price").value);
  const max = parseInt(document.getElementById("max").value);
  const password = document.getElementById("password").value;

  if (!title || !price || !max || !password) {
    alert("Compila tutti i campi");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Creazione in corso...";

  try {
    const res = await fetch(
      `${SUPABASE_URL}/functions/v1/create-lottery`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_ANON_KEY,
          Authorization: "Bearer " + SUPABASE_ANON_KEY,
        },
        body: JSON.stringify({
          title: title,
          ticket_price: price,
          max_numbers: max,
          admin_password: password,
        }),
      }
    );

    const data = await res.json();
    console.log("Risposta backend:", data);

    if (!res.ok) {
      throw new Error(JSON.stringify(data));
    }

    const link = `${FRONTEND_BASE_URL}/index.html?id=${data.lottery_id}`;

    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      ✅ Lotteria creata con successo!<br><br>
      <strong>Link pubblico:</strong><br>
      <a href="${link}" target="_blank">${link}</a>
    `;

  } catch (err) {
    errorDiv.style.display = "block";
    errorDiv.textContent = "Errore: " + err;
    console.error(err);
  } finally {
    btn.disabled = false;
    btn.textContent = "Crea lotteria";
  }
}
</script>

</body>
</html>
