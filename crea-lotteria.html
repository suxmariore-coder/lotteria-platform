<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 420px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .payments {
      margin-top: 10px;
    }

    .payments input {
      width: auto;
      margin-right: 6px;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    .result {
      margin-top: 16px;
      background: #e9ecef;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Crea la tua lotteria</h1>

  <label>Nome lotteria</label>
  <input id="title" placeholder="Es. Lotteria Natale" />

  <label>Prezzo per numero (â‚¬)</label>
  <input id="price" type="number" step="0.01" />

  <label>Metodi di pagamento</label>

  <div class="payments">
    <label>
      <input type="checkbox" checked disabled />
      Stripe (carta)
    </label>

    <label>
      <input type="checkbox" id="paypalCheck" />
      PayPal
    </label>

    <input id="paypalEmail" class="hidden" placeholder="Email PayPal" />

    <label>
      <input type="checkbox" id="revolutCheck" />
      Revolut
    </label>

    <input id="revolutLink" class="hidden" placeholder="Link o username Revolut" />
  </div>

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="result hidden"></div>
</div>

<script>
  const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";

  // ðŸ”´ INCOLLA QUI LA SUPABASE ANON PUBLIC KEY
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

  const paypalCheck = document.getElementById("paypalCheck");
  const revolutCheck = document.getElementById("revolutCheck");
  const paypalEmail = document.getElementById("paypalEmail");
  const revolutLink = document.getElementById("revolutLink");

  paypalCheck.onchange = () => {
    paypalEmail.classList.toggle("hidden", !paypalCheck.checked);
  };

  revolutCheck.onchange = () => {
    revolutLink.classList.toggle("hidden", !revolutCheck.checked);
  };

  async function createLottery() {
    const title = document.getElementById("title").value.trim();
    const price = parseFloat(document.getElementById("price").value);

    if (!title || !price) {
      alert("Inserisci nome e prezzo");
      return;
    }

    const methods = ["stripe"];
    if (paypalCheck.checked) methods.push("paypal");
    if (revolutCheck.checked) methods.push("revolut");

    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/lotteries`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_ANON_KEY,
          Authorization: "Bearer " + SUPABASE_ANON_KEY,
          Prefer: "return=representation"
        },
        body: JSON.stringify({
  title,
  ticket_price: price,
  total_numbers: 90,

  // âœ… CAMPI OBBLIGATORI
  owner_name: "creator",
  admin_password_hash: "TEMP",

  // âœ… MULTI PAGAMENTO
  payment_methods: methods,
  paypal_email: paypalCheck.checked ? paypalEmail.value.trim() : null,
  revolut_link: revolutCheck.checked ? revolutLink.value.trim() : null
        })
      }
    );

    const data = await res.json();
    if (!res.ok) {
      alert("Errore creazione lotteria");
      return;
    }

    const lotteryId = data[0].id;
    const link = `https://suxmariore-coder.github.io/lotteria-platform/index.html?id=${lotteryId}`;

    const result = document.getElementById("result");
    result.classList.remove("hidden");
    result.innerHTML = `
      âœ… Lotteria creata con successo!<br><br>
      <strong>Link pubblico:</strong><br>
      <a href="${link}" target="_blank">${link}</a>
    `;
  }
</script>
</body>
</html>
