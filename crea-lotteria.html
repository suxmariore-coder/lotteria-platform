<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px }
    .box { max-width:420px; margin:auto; background:#fff; padding:20px; border-radius:10px }
    input, button { width:100%; padding:10px; margin-top:10px }
    button { background:#2d7bf4; color:#fff; border:none; border-radius:6px }
    .error { color:red; margin-top:10px }
  </style>
</head>

<body>

<div class="box">
  <h2>Crea la tua lotteria</h2>

  <input id="title" placeholder="Titolo lotteria">
  <input id="ticket_price" type="number" placeholder="Prezzo biglietto (â‚¬)">
  <input id="admin_password" type="password" placeholder="Password admin">

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="error"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function createLottery() {
  const { data: { user } } = await sb.auth.getUser();

  if (!user) {
    alert("Devi essere loggato");
    window.location.href = "login.html";
    return;
  }

  const title = document.getElementById("title").value.trim();
  const ticket_price = Number(document.getElementById("ticket_price").value);
  const admin_password = document.getElementById("admin_password").value.trim();

  if (!title || !ticket_price || !admin_password) {
    document.getElementById("result").innerText = "Compila tutti i campi";
    return;
  }

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY
    },
    body: JSON.stringify({
      title,
      ticket_price,
      admin_password
    })
  });

  const data = await res.json();

  if (!res.ok) {
    document.getElementById("result").innerText =
      data.error || "Errore creazione lotteria";
    return;
  }

  window.location.href = `index.html?id=${data.lottery_id}`;
}
</script>

</body>
</html>
