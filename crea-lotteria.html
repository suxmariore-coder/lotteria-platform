<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1f5fcc;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>üéüÔ∏è Crea la tua lotteria</h1>

<div class="container">

  <!-- DATI UTENTE -->
  <label>Email (per accedere alla dashboard)</label>
  <input id="email" type="email" placeholder="es. mario@email.it">

  <label>Password</label>
  <input id="password" type="password" placeholder="Scegli una password">

  <!-- DATI LOTTERIA -->
  <label>Titolo lotteria</label>
  <input id="title" placeholder="Es. Lotteria di Natale">

  <label>Descrizione premio</label>
  <textarea id="description" rows="3" placeholder="Descrivi cosa si vince"></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1" placeholder="Es. 5">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password" placeholder="Pu√≤ essere uguale alla password sopra">

  <label>Email PayPal (opzionale)</label>
  <input id="paypal_email" placeholder="paypal@email.it">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link" placeholder="https://revolut.me/...">

  <label>Metodi di pagamento</label>
  <select id="payment_methods" multiple>
    <option value="stripe" selected>Stripe</option>
    <option value="paypal">PayPal</option>
    <option value="revolut">Revolut</option>
  </select>

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="result"></div>
</div>

<script>
/* üî¥ INSERISCI I TUOI DATI */
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

async function createLottery() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const ticket_price = Number(document.getElementById("ticket_price").value);
  const admin_password = document.getElementById("admin_password").value.trim();
  const paypal_email = document.getElementById("paypal_email").value.trim();
  const revolut_link = document.getElementById("revolut_link").value.trim();

  const payment_methods = Array.from(
    document.getElementById("payment_methods").selectedOptions
  ).map(o => o.value);

  if (!email || !password || !title || !ticket_price || !admin_password) {
    alert("Compila tutti i campi obbligatori");
    return;
  }

  document.getElementById("result").innerText = "‚è≥ Creazione in corso...";

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY,
    },
    body: JSON.stringify({
      email,
      password,
      title,
      description,
      ticket_price,
      min_number: 1,
      max_number: 90,
      admin_password,
      paypal_email,
      revolut_link,
      payment_methods,
    }),
  });

  const data = await res.json();

  if (!res.ok) {
    document.getElementById("result").innerText =
      "‚ùå Errore: " + (data.error || "creazione fallita");
    return;
  }

  document.getElementById("result").innerHTML = `
    ‚úÖ Lotteria creata!<br><br>
    <a href="index.html?id=${data.lottery_id}" target="_blank">
      Apri la tua lotteria
    </a><br><br>
    <a href="dashboard.html" target="_blank">
      Vai alla dashboard
    </a>
  `;
}
</script>

</body>
</html>
