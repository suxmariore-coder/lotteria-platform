<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üéüÔ∏è Crea la tua lotteria</h2>

  <label>Titolo</label>
  <input id="title">

  <label>Descrizione premio</label>
  <textarea id="description"></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password">

  <button id="createBtn">Crea lotteria</button>

  <p id="result"></p>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("createBtn").addEventListener("click", createLottery);

async function createLottery() {
  const { data: { session } } = await client.auth.getSession();

  if (!session) {
    alert("Devi essere loggato");
    window.location.href = "login.html";
    return;
  }

  const body = {
    title: title.value.trim(),
    description: description.value.trim(),
    ticket_price: Number(ticket_price.value),
    admin_password: admin_password.value.trim()
  };

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${session.access_token}`
    },
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if (!res.ok) {
    document.getElementById("result").innerText = "‚ùå " + data.error;
    return;
  }

  document.getElementById("result").innerHTML =
    `‚úÖ Lotteria creata<br>
     <a target="_blank" href="index.html?id=${data.lottery_id}">
       Apri la lotteria
     </a>`;
}
</script>

</body>
</html>
