<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>üéüÔ∏è Crea la tua lotteria</h2>

  <label>Titolo</label>
  <input id="title">

  <label>Premio in palio</label>
  <textarea id="description" placeholder="Descrivi cosa si vince..."></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1">

  <label>Password admin</label>
  <input id="admin_password" type="password">

  <label>Data estrazione</label>
  <input id="draw_date" type="date">

  <label>Ruota di riferimento</label>
  <select id="wheel">
    <option value="">Seleziona ruota</option>
    <option>Nazionale</option>
    <option>Roma</option>
    <option>Milano</option>
    <option>Napoli</option>
  </select>

  <label>Immagini premio (max 5)</label>
  <input id="prize_images" type="file" accept="image/*" multiple>

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="error"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function createLottery() {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) {
    window.location.href = "login.html";
    return;
  }

  const imagesInput = document.getElementById("prize_images");
  if (imagesInput.files.length > 5) {
    alert("Massimo 5 immagini");
    return;
  }

  /* 1Ô∏è‚É£ CREA LOTTERIA */
  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${session.access_token}`
    },
    body: JSON.stringify({
      title: title.value,
      description: description.value,
      ticket_price: Number(ticket_price.value),
      admin_password: admin_password.value,
      draw_date: draw_date.value,
      wheel: wheel.value
    })
  });

  const data = await res.json();
  if (!res.ok) {
    result.innerText = data.error || "Errore creazione";
    return;
  }

  const lotteryId = data.lottery_id;
  const imageUrls = [];

  /* 2Ô∏è‚É£ UPLOAD IMMAGINI */
  for (const file of imagesInput.files) {
    const filePath = `${lotteryId}/${Date.now()}-${file.name}`;

    const { error } = await supabaseClient
      .storage
      .from("lottery-images")
      .upload(filePath, file);

    if (!error) {
      const { data } = supabaseClient
        .storage
        .from("lottery-images")
        .getPublicUrl(filePath);

      imageUrls.push(data.publicUrl);
    }
  }

  /* 3Ô∏è‚É£ SALVA URL NEL DB */
  await supabaseClient
    .from("lotteries")
    .update({ prize_images: imageUrls })
    .eq("id", lotteryId);

  window.location.href = data.url;
}
</script>

</body>
</html>
