<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>üéüÔ∏è Crea la tua lotteria</h2>

  <label>Titolo</label>
  <input id="title">

  <label>Premio in palio</label>
  <textarea id="description" placeholder="Descrivi cosa si vince..."></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1">

  <label>Password admin</label>
  <input id="admin_password" type="password">

  <label>Data estrazione</label>
  <input id="draw_date" type="date">

  <label>Ruota di riferimento</label>
  <select id="wheel">
    <option value="">Seleziona ruota</option>
    <option>Bari</option>
    <option>Cagliari</option>
    <option>Firenze</option>
    <option>Genova</option>
    <option>Milano</option>
    <option>Napoli</option>
    <option>Palermo</option>
    <option>Roma</option>
    <option>Torino</option>
    <option>Venezia</option>
    <option>Nazionale</option>
  </select>

  <label>Immagini premio (max 5)</label>
  <input id="prize_images" type="file" accept="image/*" multiple>

  <label>Email PayPal (opzionale)</label>
  <input id="paypal_email">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link">

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="error"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function createLottery() {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) {
    window.location.href = "login.html";
    return;
  }

  const imagesInput = document.getElementById("prize_images");

  if (imagesInput.files.length > 5) {
    alert("Puoi caricare massimo 5 immagini");
    return;
  }

  // 1Ô∏è‚É£ CREA LOTTERIA (senza immagini)
  const body = {
    title: document.getElementById("title").value.trim(),
    description: document.getElementById("description").value.trim(),
    ticket_price: Number(document.getElementById("ticket_price").value),
    admin_password: document.getElementById("admin_password").value,
    draw_date: document.getElementById("draw_date").value,
    wheel: document.getElementById("wheel").value,
    paypal_email: document.getElementById("paypal_email").value,
    revolut_link: document.getElementById("revolut_link").value,
    payment_methods: Array.from(
      document.getElementById("payment_methods").selectedOptions
    ).map(o => o.value)
  };

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${session.access_token}`
    },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  if (!res.ok) {
    document.getElementById("result").innerText = data.error || "Errore creazione";
    return;
  }

  const lotteryId = data.lottery_id;

  // 2Ô∏è‚É£ UPLOAD IMMAGINI
  const uploadedUrls = [];

  for (const file of imagesInput.files) {
    const filePath = `${lotteryId}/${crypto.randomUUID()}-${file.name}`;

    const { error } = await supabaseClient
      .storage
      .from("lottery-images")
      .upload(filePath, file, { upsert: false });

    if (error) {
      console.error("Upload error:", error);
      continue;
    }

    const { data: publicData } = supabaseClient
      .storage
      .from("lottery-images")
      .getPublicUrl(filePath);

    uploadedUrls.push(publicData.publicUrl);
  }

  // 3Ô∏è‚É£ SALVA URL NEL DB
  if (uploadedUrls.length > 0) {
    await supabaseClient
      .from("lotteries")
      .update({ prize_images: uploadedUrls })
      .eq("id", lotteryId);
  }

  // 4Ô∏è‚É£ REDIRECT
  window.location.href = `index.html?id=${lotteryId}`;
}
</script>

</body>
</html>
