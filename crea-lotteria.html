<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Crea Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 16px;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    .box {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2d7bf4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1f5fcc;
    }

    #result {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>üéüÔ∏è Crea la tua lotteria</h1>

<div class="box">

  <label>Titolo lotteria</label>
  <input id="title" placeholder="Es. Lotteria di Natale">

  <label>Descrizione premio</label>
  <textarea id="description" rows="4"
    placeholder="Descrivi cosa si vince"></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1" placeholder="Es. 5">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password" placeholder="Password admin">

  <label>Metodi di pagamento</label>
  <select id="payment_methods" multiple>
    <option value="stripe" selected>Stripe</option>
    <option value="paypal">PayPal</option>
    <option value="revolut">Revolut</option>
  </select>

  <label>Email PayPal (opzionale)</label>
  <input id="paypal_email" placeholder="paypal@email.com">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link" placeholder="https://revolut.me/...">

  <button id="createBtn">Crea lotteria</button>

  <div id="result"></div>
</div>

<script>
/* üî¥ INSERISCI SOLO QUESTI DUE VALORI */
const SUPABASE_URL = "https://TUO-PROJECT.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

/* üîí Inizializza Supabase UNA SOLA VOLTA */
const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

document.getElementById("createBtn").addEventListener("click", createLottery);

/* üîê Controllo sessione */
async function requireAuth() {
  const { data } = await supabaseClient.auth.getUser();
  if (!data.user) {
    window.location.href = "login.html";
    throw new Error("Not authenticated");
  }
  return data.user;
}

/* üöÄ CREA LOTTERIA */
async function createLottery() {
  try {
    const user = await requireAuth();

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const ticket_price = Number(document.getElementById("ticket_price").value);
    const admin_password = document.getElementById("admin_password").value.trim();
    const paypal_email = document.getElementById("paypal_email").value.trim();
    const revolut_link = document.getElementById("revolut_link").value.trim();

    const payment_methods = Array.from(
      document.getElementById("payment_methods").selectedOptions
    ).map(o => o.value);

    if (!title || !ticket_price || !admin_password) {
      alert("Compila tutti i campi obbligatori");
      return;
    }

    const res = await fetch(
      `${SUPABASE_URL}/functions/v1/create-lottery`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          apikey: SUPABASE_ANON_KEY,
          Authorization: "Bearer " + SUPABASE_ANON_KEY
        },
        body: JSON.stringify({
          title,
          description,
          ticket_price,
          admin_password,
          paypal_email,
          revolut_link,
          payment_methods
        })
      }
    );

    const data = await res.json();
    console.log("CREATE LOTTERY RESPONSE:", data);

    if (!res.ok) {
      document.getElementById("result").innerText =
        "‚ùå Errore creazione lotteria";
      return;
    }

    document.getElementById("result").innerHTML =
      `‚úÖ Lotteria creata!<br>
       <a href="index.html?id=${data.lottery_id}" target="_blank">
       Apri la lotteria
       </a>`;

  } catch (err) {
    console.error(err);
    document.getElementById("result").innerText =
      "‚ùå Errore di autenticazione";
  }
}
</script>

</body>
</html>
