<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>üéüÔ∏è Crea la tua lotteria</h2>

  <label>Titolo</label>
  <input id="title">

  <label>Descrizione premio</label>
  <textarea id="description" placeholder="Descrivi cosa si vince..."></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password">

  <label>Data estrazione</label>
  <input id="draw_date" type="date">

  <label>Ruota di riferimento</label>
  <select id="wheel">
    <option value="">Seleziona ruota</option>
    <option value="Bari">Bari</option>
    <option value="Cagliari">Cagliari</option>
    <option value="Firenze">Firenze</option>
    <option value="Genova">Genova</option>
    <option value="Milano">Milano</option>
    <option value="Napoli">Napoli</option>
    <option value="Palermo">Palermo</option>
    <option value="Roma">Roma</option>
    <option value="Torino">Torino</option>
    <option value="Venezia">Venezia</option>
    <option value="Nazionale">Nazionale</option>
  </select>

  <label>Immagini premio (max 5)</label>
  <input id="prize_images" type="file" accept="image/*" multiple>

  <label>User PayPal (opzionale)</label>
  <input id="paypal_user">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link">

<label>
  <input type="checkbox" id="stripe_enabled" checked>
  Abilita pagamento con Stripe
</label>

<label>Contatto WhatsApp owner (opzionale)</label>
<input id="whatsapp_contact" placeholder="+39 333 1234567">


  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="error"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function createLottery() {
  const { data: { session } } = await supabaseClient.auth.getSession();

  if (!session) {
    window.location.href = "login.html";
    return;
  }

  const imagesInput = document.getElementById("prize_images");
  const files = imagesInput.files;

  if (files.length > 5) {
    alert("Puoi caricare massimo 5 immagini");
    return;
  }

  // 1Ô∏è‚É£ CREA LOTTERIA (senza immagini)
  const body = {
    title: document.getElementById("title").value.trim(),
    description: document.getElementById("description").value.trim(),
    ticket_price: Number(document.getElementById("ticket_price").value),
    admin_password: document.getElementById("admin_password").value,
    draw_date: document.getElementById("draw_date").value,
    wheel: document.getElementById("wheel").value,
    paypal_user: document.getElementById("paypal_user").value,
    revolut_link: document.getElementById("revolut_link").value,
    stripe_enabled: document.getElementById("stripe_enabled").checked,
whatsapp_contact: document.getElementById("whatsapp_contact").value.trim(),

  };

  const res = await fetch(
    `${SUPABASE_URL}/functions/v1/create-lottery`,
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${session.access_token}`
      },
      body: JSON.stringify(body)
    }
  );

  const data = await res.json();
  console.log("CREATE LOTTERY RESPONSE:", data);

  if (!res.ok) {
    document.getElementById("result").innerText =
      data.error || "Errore creazione lotteria";
    return;
  }

  const lotteryId = data.lottery_id;

  // 2Ô∏è‚É£ UPLOAD IMMAGINI SU STORAGE
  const uploadedUrls = [];

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const ext = file.name.split(".").pop();
    const filePath = `lotteries/${lotteryId}/${Date.now()}_${i}.${ext}`;

    const { error: uploadError } = await supabaseClient
      .storage
      .from("lottery-images")
      .upload(filePath, file, { upsert: false });

    if (uploadError) {
      console.error(uploadError);
      alert("Errore upload immagine");
      return;
    }

    const { data: publicData } = supabaseClient
      .storage
      .from("lottery-images")
      .getPublicUrl(filePath);

    uploadedUrls.push(publicData.publicUrl);
  }

  // 3Ô∏è‚É£ SALVA URL IMMAGINI NEL DB
  const { error: updateError } = await supabaseClient
    .from("lotteries")
    .update({ prize_images: uploadedUrls })
    .eq("id", lotteryId);

  if (updateError) {
    console.error(updateError);
    alert("Errore salvataggio immagini");
    return;
  }

  // 4Ô∏è‚É£ REDIRECT
  window.location.href = data.url;
}
</script>

</body>
</html>
