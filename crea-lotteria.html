<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
      font-size: 14px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    select[multiple] {
      min-height: 90px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>üéüÔ∏è Crea la tua lotteria</h2>

  <label>Titolo</label>
  <input id="title">

  <label>Descrizione premio</label>
  <textarea id="description" placeholder="Descrivi cosa si vince..."></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password">

  <label>Data estrazione</label>
  <input id="draw_date" type="date">

  <label>Ruota di riferimento</label>
  <select id="wheel">
    <option value="">Seleziona ruota</option>
    <option>Bari</option>
    <option>Cagliari</option>
    <option>Firenze</option>
    <option>Genova</option>
    <option>Milano</option>
    <option>Napoli</option>
    <option>Palermo</option>
    <option>Roma</option>
    <option>Torino</option>
    <option>Venezia</option>
    <option>Nazionale</option>
  </select>

  <label>Immagini premio (max 5)</label>
  <input id="prize_images" type="file" accept="image/*" multiple>

  <label>User PayPal (opzionale)</label>
  <input id="paypal_user">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link">

  <label>Metodi di pagamento disponibili</label>
  <select id="payment_methods" multiple>
    <option value="stripe" selected>Stripe</option>
    <option value="paypal">PayPal</option>
    <option value="revolut">Revolut</option>
  </select>

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result" class="error"></div>
</div>

<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function createLottery() {
  const { data: { session } } = await supabaseClient.auth.getSession();

  if (!session) {
    window.location.href = "login.html";
    return;
  }

  const files = document.getElementById("prize_images").files;
  if (files.length > 5) {
    alert("Puoi caricare massimo 5 immagini");
    return;
  }

  const body = {
    title: title.value.trim(),
    description: description.value.trim(),
    ticket_price: Number(ticket_price.value),
    admin_password: admin_password.value,
    draw_date: draw_date.value,
    wheel: wheel.value,
    paypal_user: paypal_user.value,
    revolut_link: revolut_link.value,
    payment_methods: Array.from(
      payment_methods.selectedOptions
    ).map(o => o.value)
  };

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${session.access_token}`
    },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  if (!res.ok) {
    result.textContent = data.error || "Errore creazione lotteria";
    return;
  }

  window.location.href = data.url;
}
</script>

</body>
</html>
