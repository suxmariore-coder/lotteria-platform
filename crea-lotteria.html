<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üéüÔ∏è Crea la tua lotteria</h1>

  <label>Titolo</label>
  <input id="title" placeholder="Es. Lotteria di Natale">

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password">

  <button id="createBtn">Crea lotteria</button>

  <p id="result" style="margin-top:15px;font-weight:bold;"></p>
</div>

<script>
/* üîê SUPABASE CONFIG */
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ‚úÖ CHECK SESSION */
async function checkAuth() {
  const { data } = await supabaseClient.auth.getUser();
  if (!data.user) {
    window.location.href = "login.html";
  }
}

/* üéØ CREA LOTTERIA */
async function createLottery() {
  const title = document.getElementById("title").value.trim();
  const ticket_price = Number(document.getElementById("ticket_price").value);
  const admin_password = document.getElementById("admin_password").value.trim();

  if (!title || !ticket_price || !admin_password) {
    alert("Compila tutti i campi");
    return;
  }

  const session = (await supabaseClient.auth.getSession()).data.session;
  if (!session) {
    alert("Sessione non valida, rifai login");
    return;
  }

  const res = await fetch(
    `${SUPABASE_URL}/functions/v1/create-lottery`,
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        apikey: SUPABASE_ANON_KEY,
        Authorization: `Bearer ${session.access_token}`
      },
      body: JSON.stringify({
        title,
        ticket_price,
        admin_password
      })
    }
  );

  const data = await res.json();
  console.log("CREATE LOTTERY RESPONSE:", data);

  if (!res.ok) {
    document.getElementById("result").textContent =
      "‚ùå Errore creazione lotteria";
    return;
  }

  document.getElementById("result").innerHTML =
    `‚úÖ Lotteria creata<br>
     <a href="index.html?id=${data.lottery_id}" target="_blank">
       Apri lotteria
     </a>`;
}

/* EVENTI */
document.getElementById("createBtn").onclick = createLottery;

checkAuth();
</script>

</body>
</html>
