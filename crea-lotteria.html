<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea nuova lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 { text-align: center; }
    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2d7bf4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #1f5fcc; }
  </style>
</head>

<body>

<h1>Creazione Lotteria</h1>

<div class="container">

  <label>Titolo lotteria</label>
  <input id="title" placeholder="Esempio: Lotteria di Natale">

  <label>Prezzo biglietto (€)</label>
  <input id="ticket_price" type="number" min="1" placeholder="Es. 5">

  <label>Password Admin (per resettare numeri)</label>
  <input id="admin_password" type="text" placeholder="Scegli una password">

  <label>Email PayPal (opzionale)</label>
  <input id="paypal_email" type="text" placeholder="Es. mario@gmail.com">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link" type="text" placeholder="Link pagamento Revolut">

  <label>Metodi di pagamento</label>
  <select id="payment_methods" multiple>
    <option value="stripe" selected>Stripe</option>
    <option value="paypal">PayPal</option>
    <option value="revolut">Revolut</option>
  </select>

  <button onclick="createLottery()">Crea lotteria</button>

  <p id="result" style="margin-top:20px;font-weight:bold;"></p>

</div>


<script>
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

async function createLottery() {
  const title = document.getElementById("title").value.trim();
  const ticket_price = Number(document.getElementById("ticket_price").value);
  const admin_password = document.getElementById("admin_password").value.trim();
  const paypal_email = document.getElementById("paypal_email").value.trim();
  const revolut_link = document.getElementById("revolut_link").value.trim();

  const payment_methods = Array.from(
    document.getElementById("payment_methods").selectedOptions
  ).map(o => o.value);

  if (!title || !ticket_price || !admin_password) {
    alert("Compila tutti i campi obbligatori");
    return;
  }

  const res = await fetch(`${SUPABASE_URL}/functions/v1/create-lottery`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: SUPABASE_ANON_KEY,
      Authorization: "Bearer " + SUPABASE_ANON_KEY,
    },
    body: JSON.stringify({
      title,
      ticket_price,
      min_number: 1,
      max_number: 90,
      admin_password,
      paypal_email,
      revolut_link,
      payment_methods,
    }),
  });

  const data = await res.json();
  console.log("RESPONSE CREATE LOTTERY:", data);

  if (!res.ok) {
    document.getElementById("result").innerHTML = "❌ Errore creazione lotteria";
    return;
  }

  document.getElementById("result").innerHTML =
    `✅ Lotteria creata!<br>Apri: <a href="index.html?id=${data.lottery_id}" target="_blank">index.html?id=${data.lottery_id}</a>`;
}
</script>

</body>
</html>
