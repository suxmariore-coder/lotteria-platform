<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .box {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üéüÔ∏è Crea la tua lotteria</h2>

  <label>Titolo</label>
  <input id="title">

  <label>Descrizione premio</label>
  <textarea id="description"></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password">

  <button onclick="createLottery()">Crea lotteria</button>

  <p id="result"></p>
</div>

<script>
/* üîê UN SOLO CLIENT SUPABASE */
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* üîí CHECK LOGIN */
async function requireAuth() {
  const { data } = await supabase.auth.getUser();
  if (!data.user) {
    window.location.href = "login.html";
  }
}
requireAuth();

/* üöÄ CREA LOTTERIA */
async function createLottery() {
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const ticket_price = Number(document.getElementById("ticket_price").value);
  const admin_password = document.getElementById("admin_password").value.trim();

  if (!title || !ticket_price || !admin_password) {
    alert("Compila tutti i campi obbligatori");
    return;
  }

  const { data: session } = await supabase.auth.getSession();
  const jwt = session.session?.access_token;

  const res = await fetch(
    `${SUPABASE_URL}/functions/v1/create-lottery`,
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${jwt}`,
      },
      body: JSON.stringify({
        title,
        description,
        ticket_price,
        admin_password,
      }),
    }
  );

  const data = await res.json();

  if (!res.ok) {
    document.getElementById("result").innerText =
      "‚ùå Errore: " + (data.error || "creazione fallita");
    return;
  }

  document.getElementById("result").innerHTML =
    `‚úÖ Lotteria creata!<br>
     <a target="_blank"
        href="index.html?id=${data.lottery_id}">
        Apri la lotteria
     </a>`;
}
</script>

</body>
</html>
