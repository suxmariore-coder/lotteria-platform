<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea la tua Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      background: #2d7bf4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1f5fcc;
    }

    .error {
      color: #c82333;
      margin-top: 12px;
      text-align: center;
    }

    .success {
      color: #1e7e34;
      margin-top: 12px;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>

<body>

<h1>üéüÔ∏è Crea la tua Lotteria</h1>

<div class="container">

  <label>Titolo lotteria</label>
  <input id="title" placeholder="Es. Lotteria di Natale">

  <label>Descrizione premio</label>
  <textarea id="description" placeholder="Descrivi cosa si pu√≤ vincere"></textarea>

  <label>Prezzo biglietto (‚Ç¨)</label>
  <input id="ticket_price" type="number" min="1" step="0.5" placeholder="Es. 5">

  <label>Password admin (reset numeri)</label>
  <input id="admin_password" type="password" placeholder="Scegli una password">

  <label>Metodi di pagamento</label>
  <select id="payment_methods" multiple>
    <option value="stripe" selected>Stripe</option>
    <option value="paypal">PayPal</option>
    <option value="revolut">Revolut</option>
  </select>

  <label>Email PayPal (opzionale)</label>
  <input id="paypal_email" placeholder="paypal@email.com">

  <label>Link Revolut (opzionale)</label>
  <input id="revolut_link" placeholder="https://revolut.me/...">

  <button onclick="createLottery()">Crea lotteria</button>

  <div id="result"></div>

</div>

<script>
/* ===============================
   CONFIG
================================ */
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

/* ===============================
   INIT SUPABASE (UNA SOLA VOLTA)
================================ */
const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ===============================
   CHECK AUTH (OWNER-ONLY)
================================ */
(async () => {
  const { data } = await supabaseClient.auth.getUser();

  if (!data.user) {
    window.location.href = "login.html";
  }
})();

/* ===============================
   CREATE LOTTERY
================================ */
async function createLottery() {
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("description").value.trim();
  const ticket_price = Number(document.getElementById("ticket_price").value);
  const admin_password = document.getElementById("admin_password").value.trim();
  const paypal_email = document.getElementById("paypal_email").value.trim();
  const revolut_link = document.getElementById("revolut_link").value.trim();

  const payment_methods = Array.from(
    document.getElementById("payment_methods").selectedOptions
  ).map(o => o.value);

  const result = document.getElementById("result");
  result.innerHTML = "";

  if (!title || !ticket_price || !admin_password) {
    result.innerHTML = "<div class='error'>Compila tutti i campi obbligatori</div>";
    return;
  }

  const { data: sessionData } = await supabaseClient.auth.getSession();
  if (!sessionData.session) {
    result.innerHTML = "<div class='error'>Sessione non valida. Rifai login.</div>";
    return;
  }

  try {
    const res = await fetch(
      `${SUPABASE_URL}/functions/v1/create-lottery`,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${sessionData.session.access_token}`,
        },
        body: JSON.stringify({
          title,
          description,
          ticket_price,
          admin_password,
          paypal_email,
          revolut_link,
          payment_methods,
        }),
      }
    );

    const data = await res.json();

    if (!res.ok) {
      result.innerHTML =
        "<div class='error'>Errore creazione lotteria</div>";
      console.error("CREATE LOTTERY ERROR:", data);
      return;
    }

    result.innerHTML = `
      <div class="success">
        ‚úÖ Lotteria creata!<br><br>
        <a href="index.html?id=${data.lottery_id}" target="_blank">
          Apri la tua lotteria
        </a>
      </div>
    `;

  } catch (err) {
    console.error(err);
    result.innerHTML = "<div class='error'>Errore di rete</div>";
  }
}
</script>

</body>
</html>
