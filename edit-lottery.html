<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin: 10px 0 16px;
    }

    .back {
      display: inline-block;
      margin-bottom: 12px;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .card h2 {
      font-size: 16px;
      margin: 0 0 10px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      background: #1e7e34;
      color: #fff;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>

<body>
<div class="container">

  <a class="back" href="manage-lottery.html">‚Üê Torna alla gestione</a>

  <h1>‚úèÔ∏è Modifica lotteria</h1>

  <!-- DATI BASE -->
  <div class="card">
    <h2>Dati principali</h2>

    <label>Titolo</label>
    <input id="title">

    <label>Descrizione</label>
    <textarea id="description"></textarea>

    <label>Prezzo biglietto (‚Ç¨)</label>
    <input id="ticket_price" type="number" min="1">
  </div>

  <!-- ESTRAZIONE -->
  <div class="card">
    <h2>Estrazione</h2>

    <label>Data estrazione</label>
    <input id="draw_date" type="date">

    <label>Ruota</label>
    <select id="wheel">
      <option value="">‚Äî</option>
      <option>Bari</option>
      <option>Cagliari</option>
      <option>Firenze</option>
      <option>Genova</option>
      <option>Milano</option>
      <option>Napoli</option>
      <option>Palermo</option>
      <option>Roma</option>
      <option>Torino</option>
      <option>Venezia</option>
      <option>Nazionale</option>
    </select>
  </div>

  <!-- PAGAMENTI -->
  <div class="card">
    <h2>Metodi di pagamento</h2>

    <label>PayPal</label>
    <input id="paypal_user" placeholder="es. nomeutente">

    <label>Revolut</label>
    <input id="revolut_link" placeholder="https://revolut.me/...">

    <div class="checkbox-row">
      <input type="checkbox" id="stripe_enabled">
      <label for="stripe_enabled">Abilita Stripe</label>
    </div>

    <div class="hint">
      Stripe √® utilizzabile solo se configurato correttamente.
    </div>
  </div>

  <!-- CONTATTO -->
  <div class="card">
    <h2>Contatto owner</h2>

    <label>WhatsApp</label>
    <input id="whatsapp_contact" placeholder="+39 3XX XXXXXXX">

    <div class="hint">
      Visibile agli utenti per richieste informazioni.
    </div>
  </div>

  <button class="btn" onclick="saveChanges()">üíæ Salva modifiche</button>

</div>

<h3 style="margin-top:18px;">üì∑ Immagini premio</h3>

<div id="imagesPreview" style="display:flex; gap:10px; overflow-x:auto; padding:8px 0;"></div>

<label style="font-weight:bold; margin-top:10px; display:block;">
  Aggiungi immagini (max 5 totali)
</label>
<input id="new_images" type="file" accept="image/*" multiple />

</div>

<script>
  Sostituisci interamente lo script in fondo a edit-lottery.html con questo:
</script>

</body>
</html>
