<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Lotteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 16px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .meta {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .section {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 15px;
    }

    .section h3 {
      margin-top: 0;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .danger {
      background: #dc3545;
      color: white;
    }

    .secondary {
      background: #6c757d;
      color: white;
    }

    .success {
      background: #28a745;
      color: white;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1 id="title">Gestione lotteria</h1>
  <div class="meta" id="meta"></div>

  <!-- STATISTICHE -->
  <div class="section">
    <h3>üìä Statistiche</h3>
    <div class="stats">
      <div class="stat" id="stat-sold">Numeri venduti: ‚Äì</div>
      <div class="stat" id="stat-available">Numeri disponibili: ‚Äì</div>
    </div>
  </div>

  <!-- AZIONI -->
  <div class="section">
    <h3>‚öôÔ∏è Azioni</h3>

    <button class="secondary" onclick="openPublic()">Apri pagina pubblica</button>
    <br><br>
    <button class="danger" onclick="closeLottery()">Chiudi lotteria</button>
  </div>

  <div id="error" class="error"></div>
</div>

<script>
/* üî¥ CONFIG */
const SUPABASE_URL = "https://fkgxomjctgvbpvgfgfko.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrZ3hvbWpjdGd2YnB2Z2ZnZmtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTA4NjYsImV4cCI6MjA4MDYyNjg2Nn0.Ogun4Qs4zGosOOify0yKC4NgO9vy3QPtvy6F96zo6Gk";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* üîç PRENDO ID LOTTERIA */
const params = new URLSearchParams(window.location.search);
const LOTTERY_ID = params.get("id");

if (!LOTTERY_ID) {
  document.body.innerHTML = "<h2>ID LOTTERIA MANCANTE</h2>";
  throw new Error("Missing lottery id");
}

/* üö¶ CHECK AUTH + OWNER */
async function init() {
  const { data: { session } } = await supabaseClient.auth.getSession();

  if (!session) {
    window.location.href = "login.html";
    return;
  }

  await loadLottery(session.user.id);
  await loadStats();
}

/* üì¶ LOAD LOTTERIA */
async function loadLottery(userId) {
  const { data, error } = await supabaseClient
    .from("lotteries")
    .select("id, title, draw_date, wheel, owner_id, status")
    .eq("id", LOTTERY_ID)
    .single();

  if (error || !data) {
    document.getElementById("error").innerText = "Lotteria non trovata";
    return;
  }

  if (data.owner_id !== userId) {
    document.getElementById("error").innerText = "Accesso non autorizzato";
    return;
  }

  document.getElementById("title").innerText = data.title;

  let meta = [];
  if (data.draw_date) meta.push(`üìÖ Estrazione: ${data.draw_date}`);
  if (data.wheel) meta.push(`üé° Ruota: ${data.wheel}`);
  if (data.status) meta.push(`üìå Stato: ${data.status}`);

  document.getElementById("meta").innerText = meta.join(" ‚Ä¢ ");
}

/* üìä STATISTICHE */
async function loadStats() {
  const { data, error } = await supabaseClient
    .from("lottery_numbers")
    .select("status", { count: "exact" })
    .eq("lottery_id", LOTTERY_ID);

  if (error) return;

  const sold = data.filter(n => n.status === "sold").length;
  const available = data.filter(n => n.status === "available").length;

  document.getElementById("stat-sold").innerText = `Numeri venduti: ${sold}`;
  document.getElementById("stat-available").innerText = `Numeri disponibili: ${available}`;
}

/* üîó APRI PAGINA PUBBLICA */
function openPublic() {
  window.open(`index.html?id=${LOTTERY_ID}`, "_blank");
}

/* ‚õî CHIUDI LOTTERIA (placeholder) */
function closeLottery() {
  alert("Chiudi lotteria ‚Äì prossimo step");
}

init();
</script>

</body>
</html>
